<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HARVESTHUB SOLUTION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images\harvesthub_Solution.png" alt="HARVESTHUB SOLUTION Logo" />
            </a>
            <h1>Forgot Password</h1>
            <a href="index.html">Home</a>
            <div>
                <label for="language">Choose your language:</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="te-IN">Telugu</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="ta-IN">Tamil</option>
                </select>
            </div>
        
            <button id="speak">Speak</button>
        </div>
    </header>
    <main>
        <section class="form-container">
            <form id="forgotPasswordForm">
                <h2>Reset Your Password</h2>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
                <button type="button" onclick="resetPassword()">Send Reset Link</button>
            </form>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
