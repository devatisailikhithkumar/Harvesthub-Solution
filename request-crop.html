<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Request Confirmation - HARVESTHUB SOLUTION</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Content Styling */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .content ul {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .content ul li {
            margin-bottom: 5px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/harvesthub_Solution.png" alt="HARVESTHUB SOLUTION Logo" />
            </a>
            <h1>Crop Request Confirmation</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="logout.html">Logout</a>
            </nav>
            <div>
                <label for="language">Choose your language:</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="te-IN">Telugu</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="ta-IN">Tamil</option>
                </select>
            </div>
        
            <button id="speak">Speak</button>
        </div>
    </header>

    <!-- Main Content for Confirmation -->
    <main>
        <section class="content">
            <h2>Your crop request has been submitted!</h2>
            <p>Thank you for requesting a crop. We have received your request and will process it shortly.</p>
            <p>Details:</p>
            <ul id="requestDetails">
                <!-- Request details will be populated by JavaScript -->
            </ul>
            <p>We will notify you once your request is processed and confirm the details.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HARVESTHUB SOLUTION</p>
    </footer>

    <!-- JavaScript for Text-to-Speech -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const speakButton = document.getElementById('speak');
            const languageSelect = document.getElementById('language');

            // Function to speak text aloud
            function speakText(text, lang) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang; // Set the language
                utterance.onstart = () => console.log(`Speaking in ${lang}`);
                utterance.onerror = (event) => console.error('SpeechSynthesisUtterance error:', event);
                speechSynthesis.speak(utterance);
            }

            // Event listener for the Speak button
            speakButton.addEventListener('click', () => {
                const selectedLanguage = languageSelect.value;
                const textToSpeak = `
                    Crop Request Confirmation page. Your crop request has been successfully submitted.
                    Thank you for your request. We have received it and will process it shortly. 
                    Details of your request will be displayed once processed, and you will be notified.
                `;
                speakText(textToSpeak, selectedLanguage);
            });
        });
    </script>
    <script src="request-crop-confirmation.js"></script>
</body>
</html>
