<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - HARVESTHUB SOLUTION</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styling */
        .card {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/harvesthub_Solution.png" alt="HARVESTHUB SOLUTION Logo" />
            </a>
            <h1>Payment</h1>
            <a href="dashboard.html">Dashboard</a>
            <div>
                <label for="language">Choose your language:</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="te-IN">Telugu</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="ta-IN">Tamil</option>
                </select>
            </div>
        
            <button id="speak">Speak</button>
        </div>
    </header>
    
    <!-- Main Content for Payment -->
    <main>
        <section class="content">
            <div class="card">
                <h2>Process Payment</h2>
                <button id="payButton">Pay Now</button>
            </div>
        </section>
    </main>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakButton = document.getElementById('speak');
            const languageSelect = document.getElementById('language');

            // Function to speak text aloud
            function speakText(text, lang) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang; // Set the language
                utterance.onstart = () => console.log(`Speaking in ${lang}`);
                utterance.onerror = (event) => console.error('SpeechSynthesisUtterance error:', event);
                speechSynthesis.speak(utterance);
            }

            // Event listener for the Speak button
            speakButton.addEventListener('click', () => {
                const selectedLanguage = languageSelect.value;
                const textToSpeak = `
                    Process Payment. Click on the Pay Now button to proceed with the payment.
                `;
                speakText(textToSpeak, selectedLanguage);
            });
        });
    </script>
</body>
</html>
